    <div class="container">
        <form action="form">
            <h1>Contact</h1>
            <div class="formControl">
                <label for="firstName">First Name</label>
                <input class="form-control" type="text" id="firstName" placeholder="Enter First Name">
                <small>Error Massage</small>
            </div>
            <div class="formControl">
                <label for="lastName">Last Name</label>
                <input class="form-control" type="text" id="lastName" placeholder="Enter Last Name">
                <small>Error Massage</small>
            </div>
            <div class="formControl">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="Enter User Email">
                <small>Error Massage</small>
            </div>
            <div class="formControl">
                <label for="freetext">Enter Text Area</label>
                <textarea class="form-control" type="text" id="freeText" placeholder="Enter Text"></textarea>
                <div class="col-sm-10">
                </div>
                <small>Error Massage</small>
            </div>


            <input type="submit" value="Send">
        </form>
    </div>

    <script>
        const form = document.querySelector('form');
        const firstName = document.getElementById('firstName');
        const lastName = document.getElementById('lastName');
        const email = document.getElementById('email');
        const freetext = document.getElementById('freetext');

        function showError(input, massage) {
            const formControl = input.parentElement;
            formControl.className = 'formControl error';
            const small = formControl.querySelector('small');
            small.innerText = massage;
        }

        function showSuccess(input) {
            const formControl = input.parentElement;
            formControl.className = 'formControl success';
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (firstName.value === '') {
                showError(firstName, 'Enter First Name');
                e.preventDefault();
            } else {
                showSuccess(firstName);
            }
            if (email.value === '') {
                showError(email, 'Enter Email');
                e.preventDefault();
            } else {
                showSuccess(email);
            }
            if (lastName.value === '') {
                showError(lastName, 'Enter Last Name');
                e.preventDefault();
            } else {
                showSuccess(lastName);
            }
            if (freetext.value === '') {
                showError(freetext, 'Enter Text');
                e.preventDefault();
            } else {
                showSuccess(freetext);
            }
        });
    </script>
